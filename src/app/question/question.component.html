<div class="content_block">
  <div class="container-fluid">
    <div class="row">
      <form>
        <div class="col-md-12 col-sm-12">
          <div class="question_block mb-5">
            <h2>1. Enter your full name</h2>
            <kendo-textbox></kendo-textbox>
          </div>
          <div class="question_block mb-5">
            <h2>2. Upload your photo</h2>
            <kendo-fileselect [multiple]="false"></kendo-fileselect>
          </div>
          <div class="question_block mb-5">
            <h2>3. What motivates you every day?</h2>
            <kendo-textarea></kendo-textarea>
          </div>
        </div>
        <div class="col-md-12 col-sm-12 text-center">
          <button class="all_btn">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
